hostname = m5.amap.com, m5-zb.amap.com, oss.amap.com, sns.amap.com

# 拦截广告下发
^http:\/\/(?:[\d\.]+|amdc\.m\.taobao\.com)\/amdc\/mobileDispatch url reject-dict

